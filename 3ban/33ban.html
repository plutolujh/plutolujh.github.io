	var myImages = document.querySelectorAll('img');

	myImages[0].onclick = function() {

		var index = mySrc.lastIndexOf('_');
		var picnum = mySrc.substr(index+1,1);
		if(picnum ==7){
			picnum=0;
		}
		picnum = Number(picnum)+1;
		myImages[0].setAttribute('src','images/3_'+picnum+'.jpg');
	
	}
